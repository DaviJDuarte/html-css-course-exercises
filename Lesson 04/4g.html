<style>
    .subscribe-button {
    background-color: black;
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 16px;
    border-radius: 50px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }
</style>

<button class="subscribe-button">
    Subscribe
  </button>
